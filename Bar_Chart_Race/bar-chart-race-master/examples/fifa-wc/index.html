<html>
<head>
<script src="https://d3js.org/d3.v5.min.js"></script>
 <script src="wiki-data.js"></script>
 <style>
   text{
      font-size: 16px;
      font-family: Open Sans, sans-serif;
   }
    text.title{
       font-size: 28px;
       font-weight: 700;
    }
    text.subTitle{
       font-weight: 500;
       fill: #777777;
    }
    text.caption{
       font-weight: 400;
       font-size: 14px;
       fill: #777777;
    }
    text.label{
       font-weight: 600;
       text-anchor: end;
    }

    text.valueLabel{
       font-weight: 300;
    }

    text.yearText{
       font-size: 44px;
       font-weight: 700;
       opacity: 0.25;
    }
    .tick text {
       fill: #777777;
    }
    .xAxis .tick:nth-child(2) text {
       text-anchor: start;
    }
    .tick line {
       shape-rendering: CrispEdges;
       stroke: #dddddd;
    }
    .tick line.origin{
       stroke: #aaaaaa;
    }
    path.domain{
       display: none;
    }
    svg.label{
       overflow: visible
    }
    image.logo{
       fill: white;
    }
   </style>
</head>
<body>
<script>


var tickDuration  = 1500; //duration of animation
var delayDuration = 4000; //delay duration between 2 years

var top_n = 10;
var height = 600;
var width = 1066;

const margin = {
   top: 80,
   right: 0,
   bottom: 5,
   left: 0
};

      // Feel free to change or delete any of the code you see in this editor!
var svg = d3.select("body").append("svg")
   .attr("width", width)
   .attr("height", height);




let barPadding = (height-(margin.bottom+margin.top))/(top_n*5);

let title = svg.append('text')
   .attr('class', 'title')
   .attr('y', 24)
   .html('FIFA World Cup - Top 10 Goalscorers by Country');

let subTitle = svg.append("text")
   .attr("class", "subTitle")
   .attr("y", 55)
   .html("#scores");


loadData()
.then(function(db) {
   //if (error) throw error;
   //array of unique years
   const years = [];
   for( const country in db.scores )
       for( let year in db.scores[country]._total ){
           year = parseInt(year);
           if( years.indexOf( year ) === -1)
                years.push( year );
       }
    years.sort();
    console.log(years);

   const data = [];
   const scores = {}; //scores by country: country => scores
   
   for( const country in db.scores ){
       const color = d3.hsl(Math.random()*360,0.75,0.75);
       const total = db.scores[country]._total;
       const img   = db.scores[country]._img;
       scores[ country ] = 0;

       years.forEach( year => {
           let value = total[year];
           if( value == undefined )
                value = 0;
            
           data.push({
               year : year,
               value: scores[country] + value,
               name : country,
               img  : img,
               color: color,
               lastValue: scores[country],
           });

           scores[country] += value;
       });
   }

   console.log(data);
   console.log(scores);

   function getFlag( country ){
       return db.scores[country]._img;
   }

   let yIndex = 0;
    let year = years[yIndex];
   let yearSlice = data.filter(d => d.year == year && !isNaN(d.value))
      .sort((a,b) => b.value - a.value)
      .slice(0, top_n);

   yearSlice.forEach((d,i) => d.rank = i);

   console.log('yearSlice: ', yearSlice)

   let x = d3.scaleLinear()
      .domain([0, d3.max(yearSlice, d => d.value)])
      .range([margin.left, width-margin.right-65]);

   let y = d3.scaleLinear()
      .domain([top_n, 0])
      .range([height-margin.bottom, margin.top]);

   let xAxis = d3.axisTop()
      .scale(x)
      .ticks(width > 500 ? 5:2)
      .tickSize(-(height-margin.top-margin.bottom))
      .tickFormat(d => d3.format(',')(d));

   svg.append('g')
      .attr('class', 'axis xAxis')
      .attr('transform', `translate(0, ${margin.top})`)
      .call(xAxis)
      .selectAll('.tick line')
      .classed('origin', d => d == 0);


   svg.selectAll('rect.bar')
      .data(yearSlice, d => d.name)
      .enter()
      .append('rect')
      .attr('class', 'bar')
      .attr('x', x(0)+1)
      .attr('width', d => x(d.lastValue)-x(0))
      .attr('y', d => y(d.rank)+5)
      .attr('height', y(1)-y(0)-barPadding)
      .style('fill', d => d.color);

   const group = svg.selectAll('svg.label')
      .data(yearSlice, d => d.name)
      .enter()
      .append('svg')
      .attr('class', 'label')
      .attr('x', d => x(d.lastValue)-8)
      .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1)
      ;

      group.append('text')
         .attr('class', 'label')
         .attr('dx', -40)
         .attr('dy', 20)
         .html(d => d.name)    

      group.append('image')
         .attr('class', 'flag')
         .attr('width', 35)
         //.attr('height', 24)
         .attr('height', 25)
         .attr('x', -35)
         .attr('y', 3)
         .attr("xlink:href", d => d.img)

   svg.selectAll('text.valueLabel')
      .data(yearSlice, d => d.name)
      .enter()
      .append('text')
      .attr('class', 'valueLabel')
      .attr('x', d => x(d.lastValue)+5)
      .attr('y', d => y(d.rank)+10)
      .text(d => d3.format(',.0f')(d.lastValue));

   const yearText = svg.append('text')
      .attr('class', 'yearText')
      .attr('x', width-margin.right-10)
      .attr('y', height-10)
      .style('text-anchor', 'end')
      ;
   const logo = svg.append('image')
      .attr('class', 'logo')
      .attr('x', width-margin.right-10)
      .attr('y', height-50)
      .attr('height', 200)
      .attr('width',  150)
      .attr('transform', 'translate(-150,-200)')
      ;

   function updateYearLabel(){
       const host = db.hosts[year];
       yearText.html(`${host._host} ${year}`);
       logo.attr("xlink:href", host._logo );
   }
   updateYearLabel();

   
   let ticker = d3.interval(e => {

      //get data of the same year
      yearSlice = data.filter(d => d.year == year && !isNaN(d.value))
         .sort((a,b) => b.value - a.value)
         .slice(0,top_n);
      
      yearSlice.forEach((d,i) => d.rank = i);

      console.log('IntervalYear: ', yearSlice);

      //xAxis
      x.domain([0, d3.max(yearSlice, d => d.value)]); 

      svg.select('.xAxis')
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .call(xAxis);

      let bars = svg.selectAll('.bar').data(yearSlice, d => d.name);

      bars
         .enter()
         .append('rect')
         .attr('class', d => `bar ${d.name.replace(/\s/g,'_')}`)
         .attr('x', x(0)+1)
         .attr( 'width', d => x(d.value)-x(0))
         .attr('y', d => y(top_n+1)+5)
         .attr('height', y(1)-y(0)-barPadding)
         .style('fill', d => d.color)
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('y', d => y(d.rank)+5);

      bars
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('width', d => x(d.value)-x(0)-1)
         .attr('y', d => y(d.rank)+5);

      bars
         .exit()
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('width', d => x(d.value)-x(0)-1)
         .attr('y', d => y(top_n+1)+5)
         .remove();

      let labels = svg.selectAll('svg.label')
         .data(yearSlice, d => d.name);

      const group = labels
         .enter()
         .append('svg')
         .attr('class', 'label')
         .attr('x', d => x(d.value)-8)
         .attr('y', d => y(top_n+1)+10)
     ;

     group
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('y', d => y(d.rank)+10)
     ;

      group.append('text')
         .attr('class', 'label')
         .attr('dx', -40)
         .attr('dy', 20)
         .html(d => d.name)    

      group.append('image')
         .attr('class', 'flag')
         .attr('width', 35)
         .attr('height', 20)
         .attr('x', -35)
         .attr('y', 3)
         .attr("xlink:href", d => d.img)

      labels
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('x', d => x(d.value)-8)
         .attr('y', d => y(d.rank)+10);

      labels
         .exit()
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('x', d => x(d.value)-8)
         .attr('y', d => y(top_n+1)+5)
         .remove();

      let valueLabels = svg.selectAll('.valueLabel').data(yearSlice, d => d.name);

      valueLabels
         .enter()
         .append('text')
         .attr('class', 'valueLabel')
         .attr('x', d => x(d.value)+5)
         .attr('y', d => y(top_n+1)+5)
         .text(d => d3.format(',.0f')(d.value))
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1);

      valueLabels
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('x', d => x(d.value)+5)
         .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1)
         .tween("text", function(d) {
            let i = d3.interpolateRound(d.lastValue, d.value);
            return function(t) {
               this.textContent = d3.format(',')(i(t));
            };
         });


      valueLabels
         .exit()
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('x', d => x(d.value)+5)
         .attr('y', d => y(top_n+1)+5)
         .remove();

      updateYearLabel();

      yIndex ++;
      if(yIndex >= years.length) ticker.stop();
      //if(yIndex >= 2) ticker.stop();
      year = years[yIndex];
      
   }, delayDuration);

});
   </script>
</body>
</html>
