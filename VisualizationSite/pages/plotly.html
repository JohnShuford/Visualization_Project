<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div id="sample-metadata" class="panel-body"></div>
        </div>
        <div class="highlights">
          <section>
          </section>

          <section>
            <div class="content">
              <header>
                <a href="#" class="icon fa-eye"><span class="label">Icon</span></a>
                <h3>Most Watched</h3>
              </header>
              <div id="views"></div>
            </div>
          </section>
          
          <section>
            <div class="content">
              <header>
                <a href="#" class="icon fa-caret-square-o-right"><span class="label">Icon</span></a>
                <h3>Most Popular Channel</h3>
              </header>
              <div id="channel"></div>
            </div>
          </section>
          <section>
            <div class="content">
              <header>
                <a href="#" class="icon fa-thumbs-up"><span class="label">Icon</span></a>
                <h3>Most Liked</h3>
              </header>
              <div id="likes"></div>
            </div>
          </section>
          <section>
            <div class="content">
              <header>
                <a href="#" class="icon fa-comments"><span class="label">Icon</span></a>
                <h3>Most Commented</h3>
              </header>
              <div id="comments"></div>
            </div>
          </section>
          <section>
            <div class="content">
              <header>
                <a href="#" class="icon fa-star"><span class="label">Icon</span></a>
                <h3>Most Disliked</h3>
              </header>
              <div id="dislikes"></div>
            </div>
      
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="../static/js/plotly/app.js"></script>
  
</body>

</html>
